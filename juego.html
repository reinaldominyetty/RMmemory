<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory RM - Juego de Memoria</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            overflow-x: hidden;
            color: #fff;
        }

        /* Part√≠culas de fondo */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00d4ff;
            border-radius: 50%;
            opacity: 0.3;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.8; }
        }

        /* P√°gina de bienvenida */
        .welcome-screen {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: rgba(15, 15, 35, 0.1);
            backdrop-filter: blur(20px);
        }

        .title {
            font-size: clamp(3rem, 8vw, 8rem);
            font-weight: 900;
            text-align: center;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #00d4ff, #ff0080, #00d4ff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: neonGlow 2s ease-in-out infinite alternate, gradientShift 3s ease-in-out infinite;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
            letter-spacing: 0.1em;
        }

        @keyframes neonGlow {
            from { filter: drop-shadow(0 0 10px rgba(0, 212, 255, 0.3)); }
            to { filter: drop-shadow(0 0 30px rgba(0, 212, 255, 0.8)); }
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .game-container {
            background: rgba(26, 26, 46, 0.3);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 
                20px 20px 60px rgba(0, 0, 0, 0.3),
                -20px -20px 60px rgba(255, 255, 255, 0.05),
                inset 5px 5px 15px rgba(0, 0, 0, 0.2),
                inset -5px -5px 15px rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .difficulty-section {
            margin-bottom: 2rem;
        }

        .difficulty-title {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            color: #00d4ff;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        .difficulty-options {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .difficulty-btn {
            padding: 15px 25px;
            border: none;
            border-radius: 20px;
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            color: #fff;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                8px 8px 16px rgba(0, 0, 0, 0.3),
                -8px -8px 16px rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .difficulty-btn:hover {
            transform: translateY(-3px);
            box-shadow: 
                10px 10px 20px rgba(0, 0, 0, 0.4),
                -10px -10px 20px rgba(255, 255, 255, 0.1);
        }

        .difficulty-btn.selected {
            background: linear-gradient(145deg, #00d4ff, #0080ff);
            color: #000;
            box-shadow: 
                0 0 20px rgba(0, 212, 255, 0.5),
                inset 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .play-btn {
            width: 100%;
            padding: 20px;
            margin-top: 2rem;
            border: none;
            border-radius: 25px;
            background: linear-gradient(145deg, #ff0080, #ff4060);
            color: #fff;
            font-family: 'Orbitron', monospace;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                10px 10px 20px rgba(0, 0, 0, 0.3),
                -10px -10px 20px rgba(255, 255, 255, 0.05);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .play-btn:hover:not(:disabled) {
            transform: translateY(-5px);
            box-shadow: 
                0 0 30px rgba(255, 0, 128, 0.6),
                15px 15px 30px rgba(0, 0, 0, 0.4);
        }

        .play-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: linear-gradient(145deg, #333, #555);
        }

        /* Pantalla del juego */
        .game-screen {
            display: none;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 20px;
        }

        .game-title {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 900;
            background: linear-gradient(45deg, #00d4ff, #ff0080);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }

        .game-stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .stat {
            background: rgba(26, 26, 46, 0.7);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                5px 5px 15px rgba(0, 0, 0, 0.3),
                -5px -5px 15px rgba(255, 255, 255, 0.05);
        }

        .stat-label {
            font-size: 0.8rem;
            color: #00d4ff;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: #fff;
        }

        .memory-grid {
            display: grid;
            gap: 15px;
            max-width: 800px;
            margin: 0 auto;
            perspective: 1000px;
        }

        .memory-grid.easy { grid-template-columns: repeat(4, 1fr); }
        .memory-grid.medium { grid-template-columns: repeat(4, 1fr); }
        .memory-grid.hard { grid-template-columns: repeat(6, 1fr); }

        .memory-card {
            aspect-ratio: 1;
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.6s ease;
            min-height: 80px;
        }

        .memory-card.flipped {
            transform: rotateY(180deg);
        }

        .memory-card.matched {
            transform: rotateY(180deg);
            cursor: default;
        }

        .memory-card.matched .card-front,
        .memory-card.matched .card-back {
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            border: 2px solid rgba(0, 255, 0, 0.8);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 700;
            box-shadow: 
                10px 10px 20px rgba(0, 0, 0, 0.3),
                -10px -10px 20px rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-front {
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            color: #00d4ff;
        }

        .card-back {
            background: linear-gradient(145deg, #00d4ff, #0080ff);
            color: #000;
            transform: rotateY(180deg);
        }

        .card-front::before {
            content: '?';
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 20px;
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            color: #fff;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                8px 8px 16px rgba(0, 0, 0, 0.3),
                -8px -8px 16px rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 0 20px rgba(0, 212, 255, 0.3),
                10px 10px 20px rgba(0, 0, 0, 0.4);
        }

        .copyright {
            position: fixed;
            bottom: 6px;
            right: 20px;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.6);
            z-index: 1000;
        }

        /* Modal de victoria */
        .victory-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .victory-content {
            background: rgba(26, 26, 46, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px;
            text-align: center;
            box-shadow: 
                20px 20px 60px rgba(0, 0, 0, 0.5),
                -20px -20px 60px rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 400px;
            width: 90%;
        }

        .victory-title {
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(45deg, #00ff00, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            animation: celebrate 1s ease-in-out infinite alternate;
        }

        @keyframes celebrate {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .game-container {
                padding: 20px;
                margin: 20px;
            }
            
            .difficulty-options {
                flex-direction: column;
                align-items: center;
            }
            
            .difficulty-btn {
                width: 200px;
            }
            
            .game-header {
                flex-direction: column;
                text-align: center;
            }
            
            .memory-grid {
                gap: 10px;
                padding: 0 10px;
            }
            
            .memory-grid.hard {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 480px) {
            .memory-grid.medium {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .control-btn {
                width: 80%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <!-- Part√≠culas de fondo -->
    <div class="particles" id="particles"></div>

    <!-- Pantalla de bienvenida -->
    <div class="welcome-screen" id="welcomeScreen">
        <h1 class="title">MEMORY RM</h1>
        <div class="game-container">
            <div class="difficulty-section">
                <h2 class="difficulty-title">Selecciona la Dificultad</h2>
                <div class="difficulty-options">
                    <button class="difficulty-btn" data-difficulty="easy">F√°cil (3x4)</button>
                    <button class="difficulty-btn" data-difficulty="medium">Medio (4x4)</button>
                    <button class="difficulty-btn" data-difficulty="hard">Dif√≠cil (6x4)</button>
                </div>
            </div>
            <button class="play-btn" id="playBtn" disabled>Jugar Ahora</button>
        </div>
    </div>

    <!-- Pantalla del juego -->
    <div class="game-screen" id="gameScreen">
        <div class="game-header">
            <h2 class="game-title">MEMORY RM</h2>
            <div class="game-stats">
                <div class="stat">
                    <div class="stat-label">Movimientos</div>
                    <div class="stat-value" id="moves">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Tiempo</div>
                    <div class="stat-value" id="timer">00:00</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Parejas</div>
                    <div class="stat-value" id="pairs">0/<span id="totalPairs">0</span></div>
                </div>
            </div>
        </div>
        
        <div class="memory-grid" id="memoryGrid"></div>
        
        <div class="controls">
            <button class="control-btn" id="restartBtn">Reiniciar</button>
            <button class="control-btn" id="backBtn">Volver al Men√∫</button>
        </div>
    </div>

    <!-- Modal de victoria -->
    <div class="victory-modal" id="victoryModal">
        <div class="victory-content">
            <h2 class="victory-title">¬°Felicidades!</h2>
            <p>Has completado el juego</p>
            <div class="victory-stats" id="victoryStats"></div>
            <button class="play-btn" id="playAgainBtn">Jugar de Nuevo</button>
        </div>
    </div>

    <!-- Copyright -->
    <div class="copyright">
        Desarrollado por Reinaldo MP
    </div>

    <script>
        class MemoryGame {
            constructor() {
                this.difficulty = null;
                this.cards = [];
                this.flippedCards = [];
                this.matchedPairs = 0;
                this.moves = 0;
                this.startTime = null;
                this.timer = null;
                this.isGameActive = false;
                this.totalPairs = 0; // Nueva propiedad para almacenar el total de pares
                
                this.symbols = ['üåü', 'üöÄ', 'üéÆ', 'üéØ', 'üé®', 'üé™', 'üé≠', 'üé∞', 'üé≤', 'üé∏', 'üé∫', 'üéª', 'üéπ', 'üé§', 'üéß', 'üéº', 'üèÜ', 'üèÖ', 'ü•á', 'ü•à', 'ü•â', 'üèÄ', '‚öΩ', 'üèà'];
                
                this.initParticles();
                this.initEventListeners();
            }

            initParticles() {
                const particlesContainer = document.getElementById('particles');
                for (let i = 0; i < 50; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.top = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 6 + 's';
                    particlesContainer.appendChild(particle);
                }
            }

            initEventListeners() {
                // Botones de dificultad
                document.querySelectorAll('.difficulty-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.difficulty-btn').forEach(b => b.classList.remove('selected'));
                        e.target.classList.add('selected');
                        this.difficulty = e.target.dataset.difficulty;
                        document.getElementById('playBtn').disabled = false;
                    });
                });

                // Bot√≥n jugar
                document.getElementById('playBtn').addEventListener('click', () => {
                    if (this.difficulty) {
                        this.startGame();
                    }
                });

                // Botones de control
                document.getElementById('restartBtn').addEventListener('click', () => this.restartGame());
                document.getElementById('backBtn').addEventListener('click', () => this.backToMenu());
                document.getElementById('playAgainBtn').addEventListener('click', () => this.playAgain());
            }

            startGame() {
                document.getElementById('welcomeScreen').style.display = 'none';
                document.getElementById('gameScreen').style.display = 'block';
                
                this.resetGameState();
                this.createGameBoard();
                this.startTimer();
                this.isGameActive = true;
            }

            resetGameState() {
                this.cards = [];
                this.flippedCards = [];
                this.matchedPairs = 0;
                this.moves = 0;
                this.startTime = Date.now();
                
                // Actualizar UI solo si los elementos existen
                const movesEl = document.getElementById('moves');
                const timerEl = document.getElementById('timer');
                const pairsEl = document.getElementById('pairs');
                
                if (movesEl) movesEl.textContent = '0';
                if (timerEl) timerEl.textContent = '00:00';
                if (pairsEl) pairsEl.textContent = '0';
            }

            createGameBoard() {
                const grid = document.getElementById('memoryGrid');
                if (!grid) return;
                
                grid.innerHTML = '';
                grid.className = `memory-grid ${this.difficulty}`;

                let cardCount;
                switch (this.difficulty) {
                    case 'easy': cardCount = 6; break;
                    case 'medium': cardCount = 8; break;
                    case 'hard': cardCount = 12; break;
                }

                // Almacenar el total de pares en la propiedad de la clase
                this.totalPairs = cardCount;
                
                const totalPairsEl = document.getElementById('totalPairs');
                if (totalPairsEl) totalPairsEl.textContent = cardCount;

                // Crear pares de cartas
                const gameSymbols = this.symbols.slice(0, cardCount);
                const cardSymbols = [...gameSymbols, ...gameSymbols];
                
                // Mezclar las cartas
                for (let i = cardSymbols.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [cardSymbols[i], cardSymbols[j]] = [cardSymbols[j], cardSymbols[i]];
                }

                // Crear elementos de carta
                cardSymbols.forEach((symbol, index) => {
                    const card = document.createElement('div');
                    card.className = 'memory-card';
                    card.dataset.symbol = symbol;
                    card.dataset.index = index;
                    
                    card.innerHTML = `
                        <div class="card-face card-front"></div>
                        <div class="card-face card-back">${symbol}</div>
                    `;
                    
                    card.addEventListener('click', () => this.flipCard(card));
                    grid.appendChild(card);
                });
            }

            flipCard(card) {
                if (!this.isGameActive || card.classList.contains('flipped') || 
                    card.classList.contains('matched') || this.flippedCards.length >= 2) {
                    return;
                }

                card.classList.add('flipped');
                this.flippedCards.push(card);

                if (this.flippedCards.length === 2) {
                    this.moves++;
                    const movesEl = document.getElementById('moves');
                    if (movesEl) movesEl.textContent = this.moves;
                    
                    setTimeout(() => this.checkMatch(), 600);
                }
            }

            checkMatch() {
                const [card1, card2] = this.flippedCards;
                
                if (card1.dataset.symbol === card2.dataset.symbol) {
                    // Match encontrado
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    this.matchedPairs++;
                    
                    const pairsEl = document.getElementById('pairs');
                    if (pairsEl) pairsEl.textContent = this.matchedPairs;
                    
                    // Verificar si el juego termin√≥ usando la propiedad de la clase
                    console.log(`Pares encontrados: ${this.matchedPairs}, Total pares: ${this.totalPairs}`); // Debug
                    
                    if (this.matchedPairs === this.totalPairs) {
                        // Peque√±o retraso para que el usuario vea la √∫ltima carta emparejada
                        setTimeout(() => {
                            this.endGame();
                        }, 500);
                    }
                } else {
                    // No hay match
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                }
                
                this.flippedCards = [];
            }

            startTimer() {
                // Limpiar cualquier timer existente
                if (this.timer) {
                    clearInterval(this.timer);
                }
                
                this.timer = setInterval(() => {
                    // Verificar si el juego sigue activo antes de actualizar
                    if (!this.isGameActive) {
                        clearInterval(this.timer);
                        return;
                    }
                    
                    const elapsed = Date.now() - this.startTime;
                    const minutes = Math.floor(elapsed / 60000);
                    const seconds = Math.floor((elapsed % 60000) / 1000);
                    
                    const timerEl = document.getElementById('timer');
                    if (timerEl) {
                        timerEl.textContent = 
                            `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                    }
                }, 1000);
            }

            endGame() {
                console.log('Juego terminado!'); // Debug
                
                // Detener el juego y el timer INMEDIATAMENTE
                this.isGameActive = false;
                if (this.timer) {
                    clearInterval(this.timer);
                    this.timer = null;
                }
                
                const totalTime = Math.floor((Date.now() - this.startTime) / 1000);
                const minutes = Math.floor(totalTime / 60);
                const seconds = totalTime % 60;
                
                const victoryStatsEl = document.getElementById('victoryStats');
                if (victoryStatsEl) {
                    victoryStatsEl.innerHTML = `
                        <p><strong>Tiempo:</strong> ${minutes}:${seconds.toString().padStart(2, '0')}</p>
                        <p><strong>Movimientos:</strong> ${this.moves}</p>
                        <p><strong>Dificultad:</strong> ${this.difficulty.charAt(0).toUpperCase() + this.difficulty.slice(1)}</p>
                    `;
                }
                
                const victoryModal = document.getElementById('victoryModal');
                if (victoryModal) {
                    victoryModal.style.display = 'flex';
                    console.log('Modal de victoria mostrado'); // Debug
                }
            }

            restartGame() {
                if (this.timer) {
                    clearInterval(this.timer);
                    this.timer = null;
                }
                this.startGame();
            }

            backToMenu() {
                if (this.timer) {
                    clearInterval(this.timer);
                    this.timer = null;
                }
                
                const gameScreen = document.getElementById('gameScreen');
                const welcomeScreen = document.getElementById('welcomeScreen');
                const victoryModal = document.getElementById('victoryModal');
                
                if (gameScreen) gameScreen.style.display = 'none';
                if (welcomeScreen) welcomeScreen.style.display = 'flex';
                if (victoryModal) victoryModal.style.display = 'none';
                
                this.isGameActive = false;
            }

            playAgain() {
                const victoryModal = document.getElementById('victoryModal');
                if (victoryModal) victoryModal.style.display = 'none';
                this.restartGame();
            }
        }

        // Inicializar el juego cuando se carga la p√°gina
        document.addEventListener('DOMContentLoaded', () => {
            new MemoryGame();
        });
    </script>
</body>
</html>
